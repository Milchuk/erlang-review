<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="/static/jquery.min.js"></script>
    <script type="text/javascript">

      var websocket;
      var state = 'undefined';
      $(document).ready(init);

      function init() {
          if(!("WebSocket" in window)){
              $('#status').append('<p><span style="color: red;">websockets are not supported </span></p>');
              $("#navigation").hide();
          } else {
              $('#status').append('<p><span style="color: green;">websockets are supported </span></p>');
          };
              $("#connected").hide();
              $("#content").hide();
      };

      function connect()
      {
        wsServer = $("#server").val()
        wsName = $("#send_name").val()
        if (!(wsServer === "" || wsName === "")) {
          name = encodeURIComponent(wsName);
          wsHost = "ws://" + window.location.host + "/websocket" + "?chat=" + wsServer + "&name=" + name;
          websocket = new WebSocket(wsHost);
          showScreen('<b>Connecting to: ' +  wsHost + '</b>');
          websocket.onopen = function(evt) { onOpen(evt) };
          websocket.onclose = function(evt) { onClose(evt) };
          websocket.onmessage = function(evt) { onMessage(evt) };
          websocket.onerror = function(evt) { onError(evt) };
        }
      };

      function disconnect() {
          websocket.close();
      };

      function toggleonnection(){
          if (typeof(websocket) === 'undefined'){
            connect();
          } else {
            if(websocket.readyState == websocket.OPEN){
                disconnect();
            } else {
                connect();
            };
          }
      };

      function sendToServer(type_, data_){
        if(websocket.readyState == websocket.OPEN){
            txt = {type: type_, data: data_};
            websocket.send(JSON.stringify(txt));
        } else {
            showScreen('websocket is not connected');
        };
      };

      function sendMessage() {
        sendToServer('send_message', $("#send_txt").val());
      };

      function onOpen(evt) {
          showScreen('<span style="color: green;">CONNECTED </span>');
          $("#connected").fadeIn('slow');
          $("#content").fadeIn('slow');
      };

      function onClose(evt) {
        clearScreen();
        clearMembers();
        showScreen('<span style="color: red;">DISCONNECTED </span>');
      };

      function onMessage(evt)
      {
        Result = JSON.parse(evt.data);
        // showScreen('got: ' + evt.data);
        text = Result.type;
        switch (Result.type)
        {
            case 'disconnect':
              showScreen('disconnect');
              break;
            case 'service_message':
              printError('service message data - ' + Result.data);
              break;
            case 'error':
              printError('error message data - ' + Result.data);
              break;
            case 'new_message':
              showScreen('<span style="color: blue;">' + Result.data + '</span>');
              break;
            case 'new_member':
              showScreen('<span style="color: pink;">' + Result.data + ' just joined the chat!' + '</span>');
              showMembers('<span style="color: red;">' + Result.data + '</span>')
              break;
            case 'delete_member':
              showScreen('<span style="color: pink;">' + Result.data + ' just left the chat!' + '</span>');
              clearMembers();
              break;
            case 'update_member':
              showMembers('<span style="color: red;">' + Result.data + '</span>');
              break;
            default :
              printError('unknown message type - ' + Result.type);
        }
      };

      function printError(error){
        showScreen('<span style="color: red;">' + error + '</span>');
      }

      function onError(evt) {
          showScreen('<span style="color: red;">ERROR: ' + evt.data+ '</span>');
      };

      function showScreen(txt) {
          $('#output').prepend('<p>' + txt + '</p>');
      };

      function showMembers(txt) {
          $('#output2').prepend('<p>' + txt + '</p>');
      };

      function clearScreen()
      {
          $('#output').html("");
      };

      function clearMembers()
      {
          $('#output2').html("");
      };
    </script>
  </head>

  <body>
    <div id="header">
      <h1>Websocket client</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

      <p id="connecting">
	      <input type='text' id="server" value=""></input>
	      <button type="button" onclick="toggleonnection()">connection</button>
      </p>
      <p id="name_pointer">
        <div>Enter name:</div>
        <input type='text' id="send_name" value=></input>
      </p>
      <div id="connected">
        <p>
	        <input type='text' id="send_txt" value=></input>
	        <button type="button" onclick="sendMessage();">send</button>
	      </p>
      </div>
      <div id="content">
        <button id="clear" onclick="clearScreen()" >Clear text</button>
        <table border="0" width="100%">
          <tr>
              <td width="50%" valign="top">
                  <fieldset>
                      <div id="output"></div>
                  </fieldset>
              </td>
              <td width="50%" valign="top">
                  <fieldset>
                      <div id="output2"></div>
                  </fieldset>
              </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
